<div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
        <div class="account-wall">

            <form name="loginForm" class="form-signin">

            <input name="user" ng-model="user.user" type="text" ng-pattern="/^[0-9a-zA-Z]+$/" class="form-control" placeholder="User" required autofocus>
            <div class="help-block" ng-messages="loginForm.user.$error" ng-if="loginForm.user.$touched">
              <p ng-message="pattern" class="form-invalid">Your user should be alphanumeric.</p>
              <p ng-message="required" class="form-invalid">Your user is required.</p>
            </div>

            <input name="password" ng-model="user.password" type="password" ng-pattern="/^[0-9a-zA-Z]+$/" class="form-control" ng-minlength=7 placeholder="Password" required>
            <div class="help-block" ng-messages="loginForm.password.$error" ng-if="loginForm.password.$touched">
              <p ng-message="pattern" class="form-invalid">Your password should be alphanumeric.</p>
              <p ng-message="minlength" class="form-invalid">Minimum 7 characters .</p>
            </div>

            <span class="help-block form-invalid" ng-show='autFail'>Invalid data</span>
            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="loginForm.$valid && login()">
                Sign in</button>

            </form>
            <a href="#/register" class="text-center new-account">Create an account </a>
        </div>

    </div>
</div>
